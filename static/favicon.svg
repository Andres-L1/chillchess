<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Gradient for 3D effect -->
    <linearGradient id="bodyGrad" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E5E7EB"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Group for the whole character -->
  <g filter="url(#softShadow)">
    
    <!-- Base -->
    <path d="M140 420 H372 C380 420 390 430 390 440 C390 460 380 470 372 470 H140 C132 470 122 460 122 440 C122 430 132 420 140 420 Z" fill="url(#bodyGrad)"/>
    <path d="M140 470 H372" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>

    <!-- Body -->
    <path d="M180 380 C180 380 210 300 220 230 H292 C302 300 332 380 332 380 C345 395 360 410 370 410 H142 C152 410 167 395 180 380 Z" fill="url(#bodyGrad)"/>
    
    <!-- Collar (Neck) -->
    <ellipse cx="256" cy="225" rx="65" ry="18" fill="#F3F4F6"/>
    
    <!-- Head -->
    <circle cx="256" cy="150" r="65" fill="url(#bodyGrad)"/>

    <!-- Face (Cute Kawaii Style) -->
    <!-- Eyes -->
    <circle cx="235" cy="155" r="5" fill="#374151"/>
    <circle cx="277" cy="155" r="5" fill="#374151"/>
    <!-- Blush -->
    <ellipse cx="225" cy="162" rx="6" ry="3" fill="#FECACA" opacity="0.6"/>
    <ellipse cx="287" cy="162" rx="6" ry="3" fill="#FECACA" opacity="0.6"/>
    <!-- Tiny Smile -->
    <path d="M250 160 Q256 166 262 160" stroke="#374151" stroke-width="3" stroke-linecap="round"/>

    <!-- Headphones -->
    <!-- Band -->
    <path d="M176 140 C176 90 211 45 256 45 C301 45 336 90 336 140" stroke="#9CA3AF" stroke-width="18" stroke-linecap="round"/>
    
    <!-- Earcups -->
    <rect x="156" y="115" width="25" height="55" rx="8" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="331" y="115" width="25" height="55" rx="8" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="2"/>
    
    <!-- Shine reflections -->
    <circle cx="230" cy="120" r="8" fill="white" opacity="0.4"/>
  </g>
</svg>
